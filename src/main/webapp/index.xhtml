<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Willkommen bei Ihrer Sparkasse!</h1>
    <h:form id="test">

        <h:panelGrid id="test" columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{login.username}" required="true" label="username"/>

            <h:outputLabel for="password" value="Password:"/>
            <p:password id="password" value="#{login.password}" required="true" label="password"/>
            <f:facet name="footer">
                <p:commandButton id="login" value="Login" actionListener="#{login.save()}" process="@form"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
